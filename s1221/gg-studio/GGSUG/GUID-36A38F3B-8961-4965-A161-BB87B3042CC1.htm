<h1 id="GGSUG-GUID-36A38F3B-8961-4965-A161-BB87B3042CC1" class="sect1"><span class="enumeration_section">7.2</span> Performance Issues While Using Oracle GoldenGate Studio</h1>
<div>
<div class="section">
<p>Issue: Severe performance issue when using Oracle GoldenGate Studio.</p>
<p>Solution: Ensure that the repository is installed in the same LAN.</p>
