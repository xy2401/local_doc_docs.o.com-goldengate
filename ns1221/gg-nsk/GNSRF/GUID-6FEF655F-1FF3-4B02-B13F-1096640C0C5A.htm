<h1 id="GNSRF-GUID-6FEF655F-1FF3-4B02-B13F-1096640C0C5A" class="sect1"><span class="enumeration_section">4.24</span> STRLEN</h1>
<div>
<div class="section">
<p>Use the <code class="codeph">@STRLEN</code> function to return the length of a string, in number of characters.</p>
</div>
<!-- class="section" -->
<div class="section">
<p class="subhead1">Syntax</p>
<pre dir="ltr">
result = @STRLEN (<span class="italic">string</span>)
</pre>
<dl>
<dt class="dlterm"><a id="GUID-6FEF655F-1FF3-4B02-B13F-1096640C0C5A__GUID-67FB3896-6133-45C9-8857-A57A6039A066"><!-- --></a><span class="italic"><code class="codeph">string</code></span></dt>
<dd>
<p>Can be the name of a column or a literal string. Enclose literals within quotation marks.</p>
</dd>
</dl>
</div>
<!-- class="section" -->
<div class="section">
<p class="subhead1">Example</p>
<pre dir="ltr">
@STRLEN (ID_NO)
</pre></div>
<!-- class="section" --></div>
</div>
